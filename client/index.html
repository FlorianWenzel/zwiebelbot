<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Zwiebelbeet</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <img id="onion" src="./img/onion.png"><br>
            <img id="rain" class="hide" src="./img/rain.gif"><br>
            <span id="count">0</span><br>
            <span id="username"></span>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/client.js"></script>
        <link rel="stylesheet" href="./css/style.css"></style>
    </body>
</html>
<script>
function spinit(amount, username){
  $('#count').html(parseInt($('#count').html()) + amount)
  $('#username').html(username + ' hat ' + amount + ' Zwiebeln gegossen!')
  $('#username').addClass('fadeinout')
  $('#rain').addClass('fadeinout')
  $('#rain').removeClass('hide')
  $('#onion').addClass('spinit')
  $("#onion")
  .on("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd",
   function(e){
      $('#onion').removeClass('spinit')
   });
   $('#username')
   .on("animationend webkitAnimationEnd oAnimationEnd MSAnimationEnd",
    function(e){
      $('#username').removeClass('fadeinout')
      $('#rain').removeClass('fadeinout')
      $('#rain').addClass('hide')
      $('#username').html(' ')
    });
}
</script>
